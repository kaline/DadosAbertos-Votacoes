<script>

  getImg()
  .then(response => {
      console.log('response');
    })
    .catch(error => {
      console.error(error)
    })

  async function getImg() {

    let arrayImages = [];
    arrayImages.push('img/image1.jpg', 'img/image2.jpg', 'img/image3.jpg')

    console.log('Array of images ', arrayImages)

    console.log('about to fetch a raindow ');
    for(let image of arrayImages) {
      const response = await fetch(image, {
        method: 'GET',
        crossorigin: true,
        mode: 'no-cors',
      })
      const blob = await response.blob();
      document.getElementById('image1').src = URL.createObjectURL(blob); 
      revokeObjectURL(blob);
    }
    }
   


</script>
