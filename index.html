<script>

  const arrayImages = ['img/image1.jpg', 'img/image2.jpg', 'img/image3.jpg']
  getImg(arrayImages)

  .then(response => {
      console.log('response');
    })
    .catch(error => {
      console.error(error)
    })

  async function getImg(arrayImages) {

    console.log('Array of images ', arrayImages)

    for(let image of arrayImages) {
      const response = await fetch(image, {
        method: 'GET',
        crossorigin: true,
        mode: 'no-cors',
      })
      const blob = await response.blob();
      const img = document.createElement('img');
      img.src = URL.createObjectURL(blob); 
      img.width = '200';
      document.body.append(img);
      
    }
    }
   


</script>
